<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <title>MAKeD Beer App</title>
</head>

<body>
    <div id="page-container" class="container-fluid">
        <div class="inner-container">
            <!-- Header -->
            <div id="main-header">
                <div id="header-title-container">
                    <h1>World of Beers</h1>
                </div>
            </div>
            <!-- Search -->
            <div class="search-bar">
                <div class="form-inline">
                    <label id="abv-range-label">ABV Range: </label>
                    <label for="minAbv" class="min-max-label">Min</label>
                    <select class="form-control btn btn-secondary btn-sm abv-option" id="minAbv">
                        <option>select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                    <label for="maxAbv" class="min-max-label">Max</label>
                    <select class="form-control btn btn-secondary btn-sm abv-option" id="maxAbv">
                        <option>select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                    <input type="search" class="form-control search-text-box" placeholder="Search for your favorite beers ..." />
                    <button type="submit" class="btn btn-primary" id="search-button" /> Cheers! </button>
                    <a href="#openModal" class="btn-link btn-lg pull-right">Add a Beer</a>
                    <div id="openModal" class="modalDialog">
                        <div>
                            <a href="#close" title="Close" class="close">X</a>
                            <h2>Add a Beer</h2>
                            <form>
                                <div class="form-group">
                                    <label for="newBeerName">Beer name</label>
                                    <input type="text" class="form-control" id="newBeerName" aria-describedby="beerHelp" placeholder="Beer name">
                                    <small id="beerHelp" class="form-text text-muted">Please add only good beers.</small>
                                </div>
                                <div class="form-group">
                                    <label for="newBeerAbv">ABV</label>
                                    <input type="text" class="form-control" id="newBeerAbv" aria-describedby="abvHelp" placeholder="ABV">
                                    <small id="abvHelp" class="form-text text-muted">The more the merrier.</small>
                                </div>
                            </form>
                            <a href="#close" type="beer" class="btn btn-warning btn-block submit-new-beer">Add Beer</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Page Content -->

            <div class="content-container">
                <div id="list-of-beers" class="row"></div>
            </div>

            <!-- Pagination -->
            <!-- <div class="btn-group page-button-block" role="group" aria-label="">
                <button type="button" id='previous-button2' class='btn btn-default'> Previous Page </button>
                <button type="button" id='next-button2' class='btn btn-primary'> More Beer </button>
            </div> -->
            <div class="load-more-div">
                <button type="button" id="load-more-btn" class="btn btn-primary btn-block">More Beer</button>
            </div>

            <!-- Footer -->

        </div>
    </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
